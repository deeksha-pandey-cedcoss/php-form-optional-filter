<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Filter and Selector</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
	</script>
</head>
<body>
    <div class="wrapper">
    <!-- Main section with dropdown filter -->
    <form class="wrapper_dropdown">
        <select name="-selectby-os-sorting" value="-selectby-os-sorting"  
        id="os-sorting" onclick="filter_details()"> </select>
       
        <select name="-selectby-brand-sorting" value="-selectby-brand-sorting" 
        id="brand-sorting" onclick="filter_details()"></select>
    </form>
    <!-- Table details -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Operating System</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="product_list">
        </tbody>
    </table>
    <!-- search section with button as well as live search -->
    <h3>Search<input type="text" id="search_detail"/> 
    <button id="btn1" onclick="search_details()">search</button></h3>
    
    <p id="error"></p>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
